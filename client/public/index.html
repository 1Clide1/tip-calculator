<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffabe1" />
    <!-- title and meta tags for the tip calculator component  -->
    <title>Tip Calculator Web App</title>
    <meta
      name="description"
      content="You ever need to figure out the tip on a night out? Well now you can with this cool tip calculator!"
    />
    <!-- safari meta data -->
    <!-- allows web app to be run on full screen on mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- allows for splash screen apple and android -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Tip Calculator" />
    <!-- apple status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- share card meta data  -->
    <meta name="twitter:card" property="og:type" content="summary" />
    <meta
      name="twitter:image:src"
      property="og:image"
      content="http://keepdachange.app/favicon/android-chrome-512x512.png"
    />
    <meta
      name="twitter:title"
      property="og:title"
      content="Keep Da Change: Tip Calculator Web App"
    />
    <meta
      name="twitter:description"
      property="og:description"
      content="You ever need to figure out the tip on a night out? well now you can with this cool tip calculator!"
    />
    <meta name="og:url" content="https://www.keepdachange.app" />
    <meta name="twitter:creator" content="@ClidertRt" />
    <!-- icons -->
    <link rel="icon" type=“image/x-icon” sizes="any"
    href="%PUBLIC_URL%/favicon/favicon.ico" />
    <!-- apple icons -->
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      type="image/png"
      href="%PUBLIC_URL%/favicon/apple-touch-icon-iphone-retina-120x120"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      type="image/png"
      href="%PUBLIC_URL%/favicon/apple-touch-icon-ipad-retina-152x152.png"
    />
    <link rel="apple-touch-icon" type=“image/png”
    href="%PUBLIC_URL%/favicon/maskable_icon.png" /> <link
    rel="apple-touch-icon" sizes="192x192" type=“image/png”
    href="%PUBLIC_URL%/favicon/android-chrome-192x192.png" /> <link
    rel="apple-touch-icon" sizes="512x512" type=“image/png”
    href="%PUBLIC_URL%/favicon/android-chrome-512x512.png" />
    <!-- icons for pin feature on modern UI systems -->
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/favicon/apple-touch-icon.png"
    />
    <meta name="msapplication-TileColor" content="#ffabe1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- cdn link for lineicons for general icons -->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
  </head>

  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <div id="root"></div>

    -->
  </body>
</html>
